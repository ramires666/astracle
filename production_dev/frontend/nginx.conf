server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API calls to backend container.
    location /api/ {
        proxy_pass http://btc-astro-predictor:9742/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Cache static assets for a short period.
    # We do not use fingerprinted filenames, so avoid immutable caching.
    location /static/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # Single page entrypoint.
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    location / {
        try_files $uri /index.html;
    }
}
